<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN & AJAX -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
    <!-- Font Awesome v4 (Fast) -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

    <!-- Odometer JS & CSS -->
    <link rel="stylesheet" href="../static/css/odometer-theme-minimal.css"/>
    <script src="../static/js/odometer.min.js"></script>

    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <!-- Flask script root -->
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <!-- Application CSS -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Application JS -->
    <script src="../static/js/main.js"></script>

  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top"> <!--optional: fixed-top-->
      <div class="container">
        <!-- Navbar logo -->
        <a class="navbar-brand" href="/">
          <img src="../static/images/logo.png" width="40px">
          <span class="font-weight-light m-2">Web App Starter Template</span>
        </a>
        <!-- Navbar burger icon (responsive) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar menu items -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Item 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item 3</a>
            </li>
            <!-- Language Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"><i class="fa fa-globe"></i></a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">日本語 (JP)</a>
                <a class="dropdown-item" href="#">English (EN)</a>
                <a class="dropdown-item" href="#">中文 (CH-zn)</a>
              </div>
          </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar block contents -->
    <div class="container top-navbar-block">
      &nbsp;
    </div>
    
    <!-- Body Begins -->
    {% block main %}
    {% endblock %}
    <!-- Body Ends -->

    
  <!-- Bottom Section (Footer) -->
  <div class="container">
    <div class="row mt-5">
      <div class="col"></div>
    </div>
  </div>
    
  <!-- Chart JS (if used) -->
  <!-- Image Drag & Drop (if used) -->
  <script src="../static/js/dragdrop.js"></script>

  </body>
</html>
